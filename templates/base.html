<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}PhysimoPy{% endblock %}</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-…"
        crossorigin="anonymous">
  {% block styles %}{% endblock %}
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">PhysimoPy</a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Hi, {{ user.username }}!</span>
        <a href="{% url 'logout' %}?next={{ request.path }}" class="btn btn-outline-secondary btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}
  <!-- individual page content goes here -->
  {% endblock %}
  {% block extra_js %}{% endblock %}

</div>

<!-- Optional Bootstrap JS (via CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-…" crossorigin="anonymous"></script>
</body>
</html>
